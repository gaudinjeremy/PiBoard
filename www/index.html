<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <title>PiBoard</title>

        <link rel="stylesheet" href="css/framework7.ios.min.css">
        <link rel="stylesheet" href="css/framework7.ios.colors.min.css">

        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/my-app.css">

    </head>
    <body class="theme-pink layout-dark">

        <div class="statusbar-overlay"></div>
        <div class="panel-overlay"></div>

        <div class="panel panel-left panel-reveal layout-white">
            <div class="content-block-title">Menu</div>
            <div class="list-block ">
                <ul>
                    <li>
                        <a href="#" class="item-content" onclick="updatePi('')">
                            <div class="item-media"><i class="fa fa-plus"></i></div>
                            <div class="item-inner">
                                <div class="item-title">Nouveau Pi</div>
                            </div>
                        </a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="#" class="item-content clearAll">
                            <div class="item-media"><i class="fa fa-trash"></i></div>
                            <div class="item-inner">
                                <div class="item-title">Tout supprimer</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

        </div>

        <div class="views">
            <div class="view view-main">

                <div class="navbar">
                    <div class="navbar-inner">

                        <div class="center sliding"><img src="img/pi.png" style="height:30px"/> PiBoard</div>
                        <div class="right">
                            <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                        </div>
                    </div>
                </div>

                <div class="pages navbar-through toolbar-through">
                    <div data-page="index" class="page">
                        <div class="page-content pull-to-refresh-content" data-ptr-distance="55">

                            <div class="pull-to-refresh-layer">
                                <div class="preloader"></div>
                                <div class="pull-to-refresh-arrow"></div>
                            </div>

                            <div class="content-block-title">Mes dispositifs</div>
                            <div class="list-block">
                                <ul class="listePi"></ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="toolbar">
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <script type="text/javascript" src="js/my-app.js"></script>
    </body>
</html>
